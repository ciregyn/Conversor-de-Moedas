<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Convert Money</title>
</head>

<body>



    <img class="fundo" src="./assets/conversordemoedas.jpg" alt="fundo-site">
    
    <img class="logo" src="./assets/purim.png" alt="logo-devclub-converter-money">



    <main>
        <label>
            Converter <b>de</b>

            <select class="to-convert">

                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra Esterlina</option>
                <option value="BTC">₿ Bitcoin</option>

            </select>
        </label>

        <label>
            Converter <b>para</b>

            <select class="currency-select">

                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">B Bitcoin</option>
                <option value="BRL">R$ Real Brasileiro</option>

            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00">
        </label>

        <button class="convert-button" onclick="converterMoeda()">Converter</button>

        <section>
            <div class="currency-box">
                <img class="convert-img" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="cureency" id="currency-convert">Real</p>
                <p class="cureency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-image" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="cureency" id="currency-name">Dolar americano</p>
                <p class="cureency-value">US$ 0,00</p>
            </div>

        </section>

    </main>

</body>
<script src="./script.js"></script>

</html>
